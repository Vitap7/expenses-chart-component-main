<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=DM%20Sans"
    />

    <link rel="stylesheet" href="index.css" />

    <script type="module" src="index.js" defer></script>

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <main>
      <header class="my-balance">
        <section>
          <h4>My balance</h4>
          <p>$921.48</p>
        </section>
        <img src="./images/logo.svg" alt="lgo" />
      </header>
      <section class="bar-chart">
        <h3>Spending - Last 7 days</h3>
        <ul>
          <li>
            <div class="bar"></div>
            <p>mon</p>
          </li>
          <li>
            <div class="bar"></div>
            <p>tue</p>
          </li>
          <li>
            <div class="bar"></div>
            <p>wed</p>
          </li>
          <li>
            <div class="bar"></div>
            <p>thu</p>
          </li>
          <li>
            <div class="bar"></div>
            <p>fri</p>
          </li>
          <li>
            <div class="bar"></div>
            <p>sat</p>
          </li>
          <li>
            <div class="bar"></div>
            <p>sun</p>
          </li>
        </ul>
        <hr />
        <h4>Total this month</h4>
        <div class="total">
          <h3>$478.33</h3>
          <div>
            <p class="raise-rate">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Vitap7">Vitap</a>.
    </div>
  </body>
</html>
